<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-primary">Tic-Tac-Toe</h1>
    <div class="status text-danger"></div>
    <div id="board">
      <div class="cell" onclick="handleCellClick(event)" data-cell-index="0"></div>
      <div class="cell" onclick="handleCellClick(event)" data-cell-index="1"></div>
      <div class="cell" onclick="handleCellClick(event)" data-cell-index="2"></div>
      <div class="cell" onclick="handleCellClick(event)" data-cell-index="3"></div>
      <div class="cell" onclick="handleCellClick(event)" data-cell-index="4"></div>
      <div class="cell" onclick="handleCellClick(event)" data-cell-index="5"></div>
      <div class="cell" onclick="handleCellClick(event)" data-cell-index="6"></div>
      <div class="cell" onclick="handleCellClick(event)" data-cell-index="7"></div>
      <div class="cell" onclick="handleCellClick(event)" data-cell-index="8"></div>
    </div>

    <div class="score-board mt-4 rounded-20">
        <h2 class="text-center text-primary">Score</h2>
        <div class="d-flex justify-content-center">
          <div class="score-item">
            <h4 id="player1ScoreName">Player 1:</h4>
            <p id="player1Score"></p>
          </div>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <div class="score-item">
            <h4 id="player2ScoreName">Player 2:</h4>
            <p id="player2Score"></p>
          </div>
        </div>
      </div>
  </div>

  <div id="gameOverDialog" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-20">
        <div class="modal-body d-flex flex-column align-items-center">
          <h1 class="mb-4">Game Over</h1>
          <p id="winnerMsg"></p>
          <button onclick="resetBoard(); closeDialog('gameOverDialog');" class="btn btn-primary mt-4">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="gameDrawDialog" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-20">
        <div class="modal-body d-flex flex-column align-items-center">
          <h1 class="mb-4">Game ended with a draw.</h1>
          <button onclick="resetBoard(); closeDialog('gameDrawDialog');" class="btn btn-primary mt-4">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="gameStartDialog" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-20">
        <div class="modal-body d-flex flex-column align-items-center">
            <h1 class="mb-4">Enter Your Names</h1>
            <form>
              <div class="form-group">
                <label for="player1">Player 1:</label>
                <input type="text" class="form-control" id="player1" value="Player 1">
              </div>
              <div class="form-group">
                <label for="player2">Player 2:</label>
                <input type="text" class="form-control" id="player2" value="Player 2">
              </div>
            </form>            
          <button onclick="setPlayers();closeDialog('gameStartDialog');" class="btn btn-primary mt-4">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
